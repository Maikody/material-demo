<mat-checkbox #showDetails [checked]="isChecked" (change)="onChange($event)">
  Show details
</mat-checkbox>

<div *ngIf="showDetails.checked">Some details</div>

<br/>
<br/>

<mat-radio-group aria-label="Select an option">
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="2">Female</mat-radio-button>
</mat-radio-group>

<br/>
<br/>

<mat-form-field appearance="fill">
  <mat-label>Colors</mat-label>
  <mat-select>
    <mat-option *ngFor="let color of colors" [value]="color.id">
      {{color.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br/>
<br/>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Username</mat-label>
  <input ngModel matInput required name="username" #username="ngModel">
  <mat-hint>Type your username</mat-hint>
  <mat-error *ngIf="username.errors?.required && username.invalid">The username field is required</mat-error>
</mat-form-field>

<br/>
<br/>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Leave a comment</mat-label>
  <textarea matInput cdkTextareaAutosize placeholder="Ex. It makes me feel..."></textarea>
</mat-form-field>

<mat-icon>home</mat-icon>

<br/>
<br/>

<button mat-raised-button>Basic</button>

<br/>

<mat-chip-list aria-label="Category selection">
  <mat-chip *ngFor="let category of categories" 
      (click)="selectCategory(category)"
      [selected]="category['selected']">
    {{category.name}}
  </mat-chip>
</mat-chip-list>

<br/>
<br/>

<!-- <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner> -->
<mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>

<br/>
<br/>

<span matTooltip="Here is my tip" matTooltipPosition="right">Some text</span>

<br/>
<br/>

<mat-tab-group>
  <mat-tab label="Billing">
    Content of the billing tab
  </mat-tab>
  <mat-tab label="Shipping">
    Content of the shipping tab
  </mat-tab>
</mat-tab-group>

<br/>
<br/>

<button mat-raised-button (click)="openDialog()">Open Dialog</button>
